<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<div class="odstavec"
		onmouseover="ztucni(event)"
		onmouseout= " this.style.fontWeight= 'normal'; " >

        V elipse spí lev
    </div>

	<button 
		onclick="zacervenej(event)">

        červený po kliknutí
	</button>
	
	<button 
		onclick="priKliknuti()">

        Větší po kliknutí
	</button>


	<div class="ctverecek zluty" onmouseover= "secti(4,5)"></div>

	<div class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<button class="tlacitko">Čudlajs</button>

	<input type="text" onkeydown="console.log(event)">

	<audio  id="js-audio" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button onclick= "prehraj('#js-audio')">přehraj písničku</button>
	<button onclick= "zastav('#js-audio')">stopni písničku</button>
	<button onclick= "ztis('#js-audio')">Ztišit</button>
	<button onclick= "medium('#js-audio')">Hlasitost tak akorát</button>
	<button onclick= "maximum('#js-audio')">Hlasitost tak akorát</button>
	<button onclick= "naZacatek('#js-audio')">Vrácení na začátek</button>

	<script src="main.js"></script>

</body>
</html>
